<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registro de Usuarios</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>


	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#"> Registro de Usuarios</a>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/}">Iniciar Sesion</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">

				<h1 class="text-center">Registro de Usuarios</h1>
				<div class="card-body">
					<form th:action="@{/usuarios}" th:object="${usuario}" method="POST">
					<br>
						<div class="form-group">
							<label>Nombre : </label> <input type="text" name="nombre"
								th:field="*{nombre}" class="form-control"
								placeholder="Digite su nombre " required>
						</div>
						<br>
						<div class="form-group">
							<label>Apellido : </label> <input type="text" name="apellido"
								th:field="*{apellido}" class="form-control"
								placeholder="Digite su apellido " required>
						</div>
						<br>
						<div class="form-group">
							<label>DNI : </label> <input type="text" name="dni"
								th:field="*{dni}" class="form-control"
								placeholder="Digite su dni " required>
						</div>
						<br>
						<div class="form-group">
							<label>Fecha de Nacimiento : </label> <input type="text" name="fecha_nac"
								th:field="*{fecha_nac}" class="form-control"
								placeholder="Ingrese su fecha de nacimiento " required>
						</div>
						<br>

						<div class="form-group">
							<label>Contraseña : </label> <input type="password" name="password"
								th:field="*{password}" class="form-control"
								placeholder="Ingrese una contraseña" required>
						</div>
						<br>
						<div class="form-group">
							<select th:field="*{tipo}" class="form-select">
								<option value="Estudiante">Estudiante</option>
								<option value="Docente">Docente</option>
							  </select>
							</div>		
						<br>
						<div class="box-footer">
							<button class="btn btn-primary">Guardar</button>
						</div>
					</form>
				</div>

			</div>
		</div>

	</div>

</body>
</html>
